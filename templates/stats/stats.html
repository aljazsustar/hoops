{% extends 'index/index.html' %}
{% load mathfilters %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <table class="table table-hover">
                    <thead>
                    <th>Practice date</th>
                    <th>Shots made</th>
                    <th>Shots attempted</th>
                    <th>%</th>
                    <th></th>
                    </thead>
                    <tbody>
                    {% for s in stats %}
                        <tr>
                            <td>{{ s.practice.date }}</td>
                            <td>{{ s.total_made }}</td>
                            <td>{{ s.total_shots }}</td>
                            <td>{{ s.total_made|div:s.total_shots|mul:100 }} %</td>
                            <td><a href="{% url 'hoops:practice_detail' s.practice.id %}">Edit</a>
                                <a class="fa fa-times ml-2" aria-hidden="true"
                                   href="{% url 'hoops:delete_practice' s.practice.id %}" style="color: black"></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <div id="basic_chart" class="pb-4 mb-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div id="log-chart">
                </div>
            </div>
        </div>
    </div>>
    <script>
        const config = {
            chart: {
                type: 'line',
                height: 300
            },
            grid: {
                padding: {
                    bottom: 10
                }
            },
            stroke: {
                curve: 'straight'
            },
            series: [
                {
                    name: 'Linear',
                    data: {{ data|safe }}
                },
                {
                    name: 'Logarithmic',
                    data: {{ data|safe }}
                }],
            xaxis: {
                type: 'datetime'
            },
            toolbar: {
                show: false
            },
            legend: {
                position: 'bottom',
                verticalAlign: 'left',
                floating: false,
            },
            title: {
                text: 'Shots made over time',
                align: 'left'
            },
            dataLabels: {
                enabled: true,
            },
            yaxis: [
                {
                    min: 1,
                    max: 100,
                    tickAmount: 10,
                    seriesName: 'Logarithmic',
                    logarithmic: true
                },
                {
                    min: 1,
                    max: 100,
                    tickAmount: 10,
                    seriesName: 'Linear',
                    opposite: true
                }
            ],
        }

        window.onload = () => {
            console.log(config.series)
            const ctx = document.getElementById('basic_chart');
            const basic_chart = new ApexCharts(ctx, config)
            basic_chart.render()
        }

    </script>
{% endblock %}
